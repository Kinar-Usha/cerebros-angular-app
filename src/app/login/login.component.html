<section *ngIf="!authService.isLoggedIn" class="mt-[-80px]">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6">
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="name@company.com" required [(ngModel)]="email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" required
              [(ngModel)]="password" />
          </div>

          <button type="submit" variant="primary" class="w-full" (click)="login()">
            Sign in
          </button>
          <div *ngIf="error"
            class="w-full bg-red-600 text-white font-bold text-center p-1 mb-3 rounded-md flex items-center justify-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>

            <span>{{ error }}</span>
          </div>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don’t have an account yet?
            <a routerLink="/register"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

<h2 class="mb-4"><span class="text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-amber-600">Trading</span> History</h2>

<div id="search-container" class="text-center py-4">
    <input type="text" [(ngModel)]="filterTerm" id="searchbar" placeholder="Search..." class="form-control">
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-md overflow-y-auto max-h-85">
    <table>
        <thead class="sticky top-0">
            <th>Instrument ID</th>
            <th>Description</th>
            <!-- <th class="py-3 px-4 bg-blue-700 text-white">Category</th> -->
            <th>direction</th>
            <th>executionPrice</th>
            <th>quantity</th>
            <th>cash value</th>
        </thead>
        <tbody>
            <tr *ngFor="let trade of trades.reverse()|tableFilter:filterTerm">
                <td>{{trade.instrumentId}}</td>
                <td>{{trade.description}}</td>
                <td>{{trade.direction}}</td>
                <td>{{trade.executionPrice|currency}}</td>
                <td>{{trade.quantity}}</td>
                <td>{{trade.cashValue|currency}}</td>
            </tr>
            <tr *ngIf="(trades | tableFilter:filterTerm).length === 0">
                <td colspan="6" class="text-center">No Data Available</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="grid grid-cols-2 gap-4">
    <section class="card space-y-10">
        <div id="identifications">
            <h4 class="mb-2">Your Government Identifications</h4>
            <div
                class="rounded-md flex items-center justify-start gap-3 p-3 bg-gray-50 border border-gray-300 dark:bg-gray-700 dark:border-gray-600">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-14 h-14">
                    <path fill-rule="evenodd"
                        d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                        clip-rule="evenodd" />
                </svg>
                <div class="" *ngFor="let id of client?.clientIdentifications">
                    <p class="font-semibold">{{id.type}}</p>
                    <p class="font-mono">{{id.value | idMask }}</p>
                </div>
            </div>
        </div>

        <div id="cashBalance">
            <h4 class="mb-2">Your Cash Balance</h4>
            <p *ngIf="cash != null" class="font-mono font-bold text-4xl">
                {{cash | currency }}
            </p>
            <div *ngIf="cash === null">
                <p class="font-mono font-bold text-4xl">
                    $0.00
                </p>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    You have not deposited any funds yet.
                </p>
                <!-- TODO: Add button for depositing money and insert new cash balance row in DB -->
            </div>
        </div>
    </section>

    <section class="card">
        <h4 class="mb-2">Investment Preferences</h4>
        <p class="mb-2">
            Please fill out the following information to help us tailor your investment
            experience.
        </p>

        <form [formGroup]="prefForm" (ngSubmit)="savePreferences()">
            <div class="mb-3">
                <label for="purpose">Investment Purpose</label>
                <select id="purpose" required formControlName="purpose">
                    <option *ngFor="let pup of purpose" [value]="pup">{{ pup }}</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="income">Income Category</label>
                <select id="income" required formControlName="income">
                    <option *ngFor="let i of income" [value]="i">{{ i }}</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="risk">Risk Tolerance</label>
                <select id="risk" required formControlName="risk">
                    <option *ngFor="let r of risk" [value]="r">{{ r }}</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="time">Investment Timeline</label>
                <select id="time" required formControlName="time">
                    <option *ngFor="let t of time" [value]="t">{{ t }}</option>
                </select>
            </div>

            <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                    <input id="agreeTerms" type="checkbox" required formControlName="agreeTerms" />
                </div>
                <label for="agreeTerms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with
                    the
                    <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>
                    of allowing Robo-Advisor to use my preferences to suggest trades.</label>
            </div>
            <button type="submit" variant="primary" class="w-full" [disabled]="!prefForm.valid || prefForm.pristine">
                Save Preferences
            </button>
        </form>
    </section>

</div>
